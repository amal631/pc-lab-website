<h1>PC Integrated Lab Dashboard</h1>

<div class="sensor-box">
    <div class="sensor-row">Voltage: <span id="voltage" class="sensor-value">--</span></div>
    <div class="sensor-row">Current: <span id="current" class="sensor-value">--</span></div>
    <div class="sensor-row">Temperature: <span id="temperature" class="sensor-value">--</span></div>
    <div class="sensor-row">Load: <span id="load" class="sensor-value">--</span></div>
</div>

<h2 style="text-align:center;margin-top:40px;">Motor Control</h2>

<div class="button-row">
    <button class="btn" onclick="motorOn()">ON</button>
    <button class="btn red" onclick="motorOff()">OFF</button>
</div>

<p class="status-text">Status: <span id="motorStatus">OFF</span></p>

<h2 style="text-align:center;">Load Control</h2>

<div class="button-row">
    <button class="btn" onclick="increaseLoad()">INC</button>
    <button class="btn red" onclick="decreaseLoad()">DEC</button>
</div>
